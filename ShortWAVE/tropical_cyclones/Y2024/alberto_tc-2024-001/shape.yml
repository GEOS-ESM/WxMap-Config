shape:

  default:
    line_color: 0 0 0
    line_width: 5
    line_style: 1

  string:
    line_color: 255 255 255
    str_size: 0.12
    font: bold
    zorder: -2

  mark:
    line_color: 255 0 0
    fill_color: 255 0 0
    size: 0.1
    mark: 3
    zorder: -3

  station_mark:
    zorder: -3

  rectangle:
    zorder: -4

  line:
    zorder: -5

  symbol:
    line_color: 0 0 0
    line_width: 5
    line_style: 1
    type: TND
    size: 2

  track:
    line_color: 255 0 0
    line_width: 10
    line_style: 1
    str_color: 1
    str_width: 5
    str_size: 0.15
    position: r
    font: bold
    size: 1.5
    window: 240
    spacing: 12

  track1:
    class: track
    line_color: 255 255 255
    line_width: 12
    line_style: 1
    str_color: 1
    str_width: 5
    str_size: 0.15
    position: r
    font: bold
    size: 1.5
    window: 240
    spacing: 3

  track2:
    class: track
    line_color: 255 0 0
    line_width: 2
    line_style: 1
    str_color: 1
    str_width: 5
    str_size: 0.15
    position: r
    font: bold
    size: 1.5
    window: 240
    spacing: 3

  ships:
    class: symbol
    type: SHP
    size: 3

  places:
    class: string
    font: bold
    str_size: 0.09
    position: 'bl'
    line_color: 255 255 255
    zorder: -2

  stations:
    class: station_mark
    line_color: 0 0 0
    fill_color: 255 255 255
    inner_size: 0.05
    outer_size: 0.05
    outer_line: ''
    line_width: 4
    mark_type: 3 2
    zorder: -3
