map:

  g_coastlines:
    zorder: 0
    mtype: 0

  g_political:
    zorder: 0
    mtype: 1

  g_states:
    zorder: 0
    mtype: 2

  quickmap:
    layers: [water, land]

  clearmap:
    land_color: 0 0 0 0
    water_color: 0 0 0 0
    layers: [water, land]

  standard:
    layers: [g_coastlines, g_states, g_political]

  political:
    layers: [ne_10m_admin_0_countries]

  states:
    layers: [ne_10m_admin_1_states_provinces]

  coastlines:
    layers: [ne_10m_coastline, ne_10m_lakes]

  ne_10m_admin_0_countries:
    shape_file: Natural_Earth/ne_10m_admin_0_countries
    zorder: -1

  ne_10m_admin_1_states_provinces:
    shape_file: Natural_Earth/ne_10m_admin_1_states_provinces
    zorder: -1

  ne_10m_coastline:
    shape_file: Natural_Earth/ne_10m_coastline
    zorder: -1

  ne_10m_lakes:
    shape_file: Natural_Earth/ne_10m_lakes
    zorder: -1

  us_states:
    shape_file: US_States/US_State_Boundaries
    zorder: -1

    
  Wildfires:
    shape_file: Wildfires/%Y%m%d%p_feds_perimeter
    line_width: 10
    line_color: 255 0 0
    fill_color: 255 0 0
    zorder: -1
