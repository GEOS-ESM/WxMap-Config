layout1: &LAYOUT1
# geometry: 500x375
  geometry: 490x367
  scale: 1.8
  tight: 1
  bbox: 0 70 1024 730
  no_title: 1
  no_label: 1
  no_logo: 1
# no_cbar: 1
  shape: 0

defs:
  ENSO_composite:
    ref_date: 1980-12-01

theme:  
        
  plot: 

    ts_all:
      long_name: TS
      levels: [0]
      header: $model
      title: 'Surface Temperature (C)'
      xlabel: $tm_string
      layout: *LAYOUT1
      panels:
        - {field: ts_full, pos: 11, label: Mean}
        - {field: ts_anom, pos: 21, label: Anomaly}
        - {field: ts_diff, pos: 12, label: ENSO-Neutral}
        - {field: ts_std,  pos: 22, label: Std Dev}
        
    t2m_all:
      long_name: T2M
      levels: [0]
      header: $model
      title: 'Temperature at 2-meters (C)'
      xlabel: $tm_string
      layout: *LAYOUT1
      panels:
        - {field: t2m_full, pos: 11, label: Mean}
        - {field: t2m_anom, pos: 21, label: Anomaly}
        - {field: t2m_diff, pos: 12, label: ENSO-Neutral}
        - {field: t2m_std,  pos: 22, label: Std Dev}

    h850_all:
      long_name: H850
      levels: [0]
      header: $model
      title: '850 mb Heights (m)'
      xlabel: $tm_string
      layout: *LAYOUT1
      panels:
        - {field: h850_full, pos: 11, label: Mean}
        - {field: h850_anom, pos: 21, label: Anomaly}
        - {field: h850_diff, pos: 12, label: ENSO-Neutral}
        - {field: h850_std,  pos: 22, label: Std Dev}

    prectot_all:
      long_name: Precip
      levels: [0]
      header: $model
      title: 'Precipitation Rate (mm/day)'
      xlabel: $tm_string
      layout: *LAYOUT1
      panels:
        - {field: prectot_full, pos: 11, label: Mean}
        - {field: prectot_anom, pos: 21, label: Anomaly}
        - {field: prectot_diff, pos: 12, label: ENSO-Neutral}
        - {field: prectot_std,  pos: 22, label: Std Dev}

    h850_full:
      long_name: H850
      levels: [0]
      layers: [shaded]
      title: '[Mean] 850 mb Heights (m)'
      shaded:
        expr: full(e=4)
        cbar: Rainbow
        cdict: h850_attr
        cmin: 0
        cmax: 20
        cint: 2

    h850_anom:
      long_name: H850 Anom
      levels: [0]
      layers: [shaded, sig95, sig90]
      title: '[Anomaly] 850 mb Heights (m)'
      shaded:
        expr: anom(e=4)
        cdict: h850_anom_attr
        cmin: -10
        cmax: 10
        cint: 2
      sig95:
        expr: ttest(e=4)
      sig90:
        expr: ttest(e=4)

    h850_std:
      long_name: H850 Stdev
      levels: [0]
      layers: [shaded]
      title: '[Std Dev] 850 mb Heights (m)'
      shaded:
        expr: stdc(e=4)
        cbar: Blues
        cdict: h850_std_attr
        cmin: 0
        cmax: 1
        cint: 0.1

    h850_ttest:
      long_name: H850 T-test
      levels: [0]
      layers: [shaded, sig95, sig90]
      title: '[T-test] 850 mb Heights (m)'
      shaded:
        expr: ttest(e=4)
        cdict:
        cmin: -2
        cmax: 2
        cint: 0.4
      sig95:
        expr: ttest(e=4)
      sig90:
        expr: ttest(e=4)

    h850_diff:
      long_name: H850 Difference
      levels: [0]
      layers: [shaded]
      title: '[ENSO-Neutral] 850 mb Heights (m)'
      shaded:
        expr: full(e=4)-full.M2NEUT.none(e=4)
        cdict: h850_anom_attr
        cmin: -10
        cmax: 10
        cint: 2

    prectot_full:
      long_name: Precip
      levels: [0]
      layers: [shaded]
      title: '[Mean] Precipitation Rate (mm/day)'
      shaded:
        expr: full(e=3)
        cbar: MeanPrecip
        cdict: prectot_attr
        cmin: 0
        cmax: 20
        cint: 2

    prectot_anom:
      long_name: Precip Anom
      levels: [0]
      layers: [shaded, sig95, sig90]
      title: '[Anomaly] Precipitation Rate (mm/day)'
      shaded:
        expr: anom(e=3)
        cbar: BrnWGrn
    #   cdict: prectot_anom_attr
        cmin: -5
        cmax: 5
        cint: 1
      sig95:
        expr: ttest(e=3)
      sig90:
        expr: ttest(e=3)

    prectot_std:
      long_name: Precip Stdev
      levels: [0]
      layers: [shaded]
      title: '[Std Dev] Precipitation Rate (mm/day)'
      shaded:
        expr: stdc(e=3)
        cbar: Blues
        cdict: prectot_std_attr
        cmin: 0
        cmax: 1
        cint: 0.1

    prectot_ttest:
      long_name: Precip T-test
      levels: [0]
      layers: [shaded, sig95, sig90]
      title: '[T-test] Precipitation Rate (mm/day)'
      shaded:
        expr: ttest(e=3)
        cdict:
        cmin: -2
        cmax: 2
        cint: 0.4
      sig95:
        expr: ttest(e=3)
      sig90:
        expr: ttest(e=3)

    prectot_diff:
      long_name: Precip Difference
      levels: [0]
      layers: [shaded]
      title: '[ENSO-Neutral] Precipitation Rate (mm/day)'
      shaded:
        expr: full(e=3)-full.M2NEUT.none(e=3)
    #   cdict: prectot_anom_attr
        cbar: BrnWGrn
        cmin: -5
        cmax: 5
        cint: 1

    ts_full:
      long_name: TSURF
      levels: [0]
      layers: [shaded]
      title: '[Mean] Surface Temperature (C)'
      shaded:
        expr: full(e=1)-273.15
        cbar: Rainbow
        cdict: ts_attr
        cmin: -30
        cmax: 30
        cint: 5

    ts_anom:
      long_name: TSURF Anom
      levels: [0]
      layers: [shaded, sig95, sig90]
      title: '[Anomaly] Surface Temperature (C)'
      shaded:
        expr: anom(e=1)
        cdict: ts_anom_attr
        cmin: -3
        cmax: 3
        cint: 0.5
      sig95:
        expr: ttest(e=1)
      sig90:
        expr: ttest(e=1)

    ts_std:
      long_name: TSURF Stdev
      levels: [0]
      layers: [shaded]
      title: '[Std Dev] Surface Temperature (C)'
      shaded:
        expr: stdc(e=1)
        cbar: Blues
        cdict: ts_std_attr
        cmin: 0
        cmax: 10
        cint: 1

    ts_ttest:
      long_name: TSURF T-test
      levels: [0]
      layers: [shaded, sig95, sig90]
      title: '[T-test] Surface Temperature (C)'
      shaded:
        expr: ttest(e=1)
        cdict:
        cmin: -2
        cmax: 2
        cint: 0.4
        nsub: 8
        skip: 8
      sig95:
        expr: ttest(e=1)
      sig90:
        expr: ttest(e=1)

    ts_diff:
      long_name: TSURF Difference
      levels: [0]
      layers: [shaded]
      title: '[ENSO-Neutral] Surface Temperature (C)'
      shaded:
        expr: full(e=1)-full.M2NEUT.none(e=1)
        cdict: ts_anom_attr
        cmin: -3
        cmax: 3
        cint: 0.5

    t2m_full:
      long_name: T2M
      levels: [0]
      layers: [shaded]
      title: '[Mean] Temperature at 2-meters (C)'
      shaded:
        expr: full(e=2)-273.15
        cbar: Rainbow
        cdict: t2m_attr
        cmin: -30
        cmax: 30
        cint: 5

    t2m_anom:
      long_name: T2M Anom
      levels: [0]
      layers: [shaded, sig95, sig90]
      title: '[Anomaly] Temperature at 2-meters (C)'
      shaded:
        expr: anom(e=2)
        cdict: t2m_anom_attr
        cmin: -3
        cmax: 3
        cint: 0.5
      sig95:
        expr: ttest(e=2)
      sig90:
        expr: ttest(e=2)

    t2m_std:
      long_name: T2M Stdev
      levels: [0]
      layers: [shaded]
      title: '[Std Dev] Temperature at 2-meters (C)'
      shaded:
        expr: stdc(e=2)
        cbar: Blues
        cdict: t2m_std_attr
        cmin: 0
        cmax: 10
        cint: 1

    t2m_ttest:
      long_name: T2M T-test
      levels: [0]
      layers: [shaded, sig95, sig90]
      title: '[T-test] Temperature at 2-meters (C)'
      shaded:
        expr: ttest(e=2)
        cdict:
        cmin: -2
        cmax: 2
        cint: 0.4
        nsub: 8
        skip: 8
      sig95:
        expr: ttest(e=2)
      sig90:
        expr: ttest(e=2)

    t2m_diff:
      long_name: T2M Difference
      levels: [0]
      layers: [shaded]
      title: '[ENSO-Neutral] Temperature at 2-meters (C)'
      shaded:
        expr: full(e=2)-full.M2NEUT.none(e=2)
        cdict: t2m_anom_attr
        cmin: -3
        cmax: 3
        cint: 0.5

  layer:

    shaded:
      gxout: shaded
      cbunits: ''
      cbar: bwr
      nsub: 10
      skip: 10

    contour:
      gxout: contour
      clab: masked
      cthick: 5
      ccolor: 0 0 0
      clsize: 0.18
      contour: 'off'

    sig90:
      gxout: contour
      cint: 1000
      ccolor: 0 255 0
      cthick: 11
      cstyle: 3
      clevs: 1.833
      clsize: 0.13
      clthick: 10
      clab: 'off'

    sig95:
      gxout: contour
      cint: 1000
      ccolor: 0 255 0
      cthick: 11
      cstyle: 1
      clevs: 2.262
      clsize: 0.13
      clthick: 10
      clab: 'off'
