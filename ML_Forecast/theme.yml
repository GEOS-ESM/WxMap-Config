layout1: &LAYOUT1
# geometry: 500x375
  geometry: 490x367
  scale: 1.8
  tight: 1
  bbox: 0 70 1024 730
  no_title: 1
  no_label: 1
  no_logo: 1
# no_cbar: 1
  shape: 0

AOT_off: &AOT_OFF
  - 0.00 1.0 1.0
  - 0.50 1.0 1.0
  - 1.00 1.0 1.0

AOT_std: &AOT_STD
  - 0.000 0.000 0.000
  - 0.050 1.000 1.000
  - 1.000 1.000 1.000

theme:

  plot:

    slp:
      long_name: SLP
      title: 'Sea Level Pressure (mb)'
      levels: [0]
      layers: [shading, slp]
      shading:
        expr: _slp
        cbar: smoke01_r
        cbunits: '[mb]'
        cmin: 990
        cmax: 1030
        cint: 4
        alpha: *AOT_OFF

    slp_error:
      long_name: SLP Error
      levels: [0]
      layers: [slperror]
      title: '[Error] Sea Level Pressure (mb)'

    slp_impact:
      long_name: SLP Closeness
      levels: [0]
      layers: [slpimpact]
      title: '[Impact] Sea Level Pressure (mb)'

  layer:

    shading:
      gxout: shaded
      cbar: smoke01
      nsub: 10
      skip: 10
      cmin: 0
      cmax: 100
      cint: 10
      scale:
        
    slp:
      gxout: contour
      expr: _slp
      cint: 4  
      clab: masked
      cthick: 5 
      ccolor: 0 0 0
      clsize: 0.10

    slperror:
      gxout: shaded
      method: diff
      a: _slp1x1
      b: _slpana
      expr: '$diff'
      cbar: bwr
      cbunits: '[mb]'
      cmin: -20
      cmax: 20
      cint: 4
      nsub: 10
      skip: 10
      alpha: *AOT_OFF

    slpimpact:
      gxout: shaded
      method: impact
      a: _slpgeos
      b: _slp1x1
      c: _slpana
      expr: '$impact'
      cbar: bwr_r
      cbunits: '[mb]'
      cmin: -20
      cmax: 20
      cint: 4
      nsub: 10
      skip: 10
      alpha: *AOT_OFF
